<script>
window.onload = () => {
	console.log("A");
	ws = new WebSocket("ws://" + location.host + "/wstest");
	ws.onopen = () => {
		console.log("B");
		function msg() {
			ws.send("hello there!");
			setTimeout(msg, 1000);
		}
		msg();
		ws.onmessage = (m) => {
			console.log("received:", m.data);
		};
	};
};
</script>

<marquee>IT'S WORKING!</marquee>
